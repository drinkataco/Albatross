{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{% block pageTitle %}Albatross{% endblock %}</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

  <!-- Vendor CSS -->
  <link rel="stylesheet" href="{% static "/css/vendor.css" %}">

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Vendor JS -->
  <script src="{% static "/js/vendor.bundle.min.js" %}"></script>
</head>
<body class="{% block bodyClass %}hold-transition sidebar-mini{% endblock %} skin-black">
{% block content %}
{% endblock %}
</div>
<!-- /.login-box -->
<!-- Bootstrap Native JS -->
  <script src="{% static "/js/vendor.bootstrap.native.min.js" %}"></script>

</html>
